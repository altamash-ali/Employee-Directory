<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Employee Form</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #e8eaf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #1c1e21;
    }

    /* Container with subtle shadow and rounded corners */
    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.10);
      padding: 32px 36px 36px;
      width: 340px;
    }

    /* Heading */
    .form-container h1 {
      margin: 0 0 24px;
      font-weight: 700;
      font-size: 1.5rem;
      line-height: 1.2;
    }

    /* Form elements */
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-size: 0.9rem;
      margin-bottom: 6px;
      display: inline-block;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      height: 38px;
      border: 1px solid #c3c9d9;
      border-radius: 6px;
      padding: 0 10px;
      font-size: 0.95rem;
      font-weight: 400;
      line-height: 1.4;
      color: #1c1e21;
      background: #fff;
      transition: border-color 0.2s ease-in-out;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgb(59 130 246 / 0.3);
    }

    /* Group for email + department side-by-side */
    .row-two-columns {
      display: flex;
      gap: 12px;
    }
    .row-two-columns > div {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Role label and input full width */
    .role-group {
      display: flex;
      flex-direction: column;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 12px;
    }

    button {
      cursor: pointer;
      height: 36px;
      font-size: 1rem;
      font-weight: 600;
      line-height: 1.3;
      border-radius: 6px;
      border: 1px solid transparent;
      padding: 0 18px;
      user-select: none;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
      font-family: inherit;
    }

    button.cancel {
      background: #fff;
      border-color: #c3c9d9;
      color: #1c1e21;
    }
    button.cancel:hover {
      background: #f3f4f7;
      border-color: #969dac;
    }

    button.add {
      background: #2563eb;
      border-color: #2563eb;
      color: white;
    }
    button.add:hover {
      background: #1d4ed8;
      border-color: #1d4ed8;
    }

  </style>
</head>
<body>
  <section class="form-container" aria-label="Add Employee Form">
    <h1>Add Employee</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" autocomplete="given-name" />
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" autocomplete="family-name" />
      </div>

      <div class="row-two-columns" role="group" aria-label="Email and Department">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" />
        </div>
        <div>
          <label for="department">Department</label>
          <select id="department" name="department" aria-required="true">
            <option value="" hidden>Select</option>
            <option value="it">IT</option>
            <option value="finance">Finance</option>
            <option value="hr">HR</option>
          </select>
        </div>
      </div>

      <div class="role-group">
        <label for="role">Role</label>
        <select id="role" name="role" aria-required="true">
          <option value="" hidden>Select role</option>
          <option value="analyst">Analyst</option>
          <option value="manager">Manager</option>
          <option value="developer">Developer</option>
        </select>
      </div>

      <div class="buttons">
        <button type="button" class="cancel" onclick="window.location.href='index.html'">Cancel</button>
        <button type="submit" class="add">Add</button>
      </div>
    </form>
  </section>
</body>
</html>
